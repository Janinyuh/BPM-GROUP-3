<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Add Account</title>
	<link rel="stylesheet" type="text/css" href="add account.css">
</head>
<body>
	<header>
		<div class="log_out">
			<a href="log_out" class="logout_btn"><h5>LOG OUT</h5></a>
		</div>
		<div class="title">
			<h5>BARANGAY PANDEMIC MANAGEMENT SYSTEM</h5>
		</div>
		<div class="logobox">
			<img src="logo1.png" class="logo">
		</div>
		
	</header>
	<div class="sidebar">
		<a href="../home page/home.html"><span>Home</span></a>
		<a href="../Add account/add account.html"><span>Add account</span></a>
		<a href="../ExitPass/exitpass.html"><span>Exit Pass</span></a>
		<a href="../Ayuda/Ayuda.html"><span>Ayuda</span></a>
		<a href="../Food pack/Food pack.html"><span>Food Packs</span></a>
		<a href="../Announcement/announcement.html"><span>Anouncement</span></a>
		<a href="../Manage Accounts/Maccounts.html"><span>Manage Accounts</span></a>
		<a href=""><span>Settings</span></a>
	</div>

	<div class="content">
		<form action="" method="POST">
			<h2>Please input the needed details in the fields.</h2>
			<div class="first">
				<label for="Fname">First Name</label>
				<input type="text" name="Fname" id="Fname" required>
			</div>
			<div class="first">
				<label for="Mname">Middle Name</label>
				<input type="text" name="Mname" id="Mname">
			</div>
			<div class="first">
				<label for="Lname">Last Name</label>
				<input type="text" name="Lname" id="Lname" required>
			</div>
			<div class="first">
				<label>Age</label>
				<input type="number" name="Age" id="Age" min="0" max="200">
			</div>
			<br>
			<br>
			<div>
				<div class="second">
				<label>Gender:</label>
				</div>
				<div class="second">
					Male
					<input type="radio" name="gender" id="male" value="male">
				</div>
				<div class="second">
					Female
					<input type="radio" name="gender" id="female" value="female">
				</div>
				<div class="second">
					<label for="female">Others, Please specify</label>
					<input type="text" name="otherG" id="otherG">
				</div>
			</div>
			<br>
			<br>
			<div class="third">
				<div>
					<label for="province">Province</label>
					<input type="text" name="province" id="province">
				</div>
				<div>
					<label for="municipal">Municipality</label>
					<input type="text" name="municipal" id="municipal">
				</div>
				<div>
					<label for="barangay">Barangay</label>
					<input type="text" name="barangay" id="barangay">
				</div>
				<div>
					<label for="ZP">Zone/Purok</label>
					<input type="text" name="ZP" id="ZP">
				</div>
				<div>
					<label for="phone">Phone Number</label>
					<input type="tel" name="phone" id="phone">
				</div>
				<div>
					<label for="username">Username</label>
					<input type="text" name="username" id="username">
				</div>
				<div>
					<label for="password">Password</label>
					<input type="text" name="password" id="password">
				</div>
			</div>
			<div class="fourth">
				<button type="reset" class="reset">Reset</button>
				<button type="submit" class="submit">Submit</button>
			</div>
		</form>
	</div>
</body>
</html>
